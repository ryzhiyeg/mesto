<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/Logo.svg')%>" alt="Логотип">
    </header>

    <main>
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button" type="button"></button>
            <button class="profile__button-avatar" type="button"></button>
        </section>

        <section class="elements"></section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022. Ryzhkov Egor</p>
    </footer>


    <div class="popup redactAvatar">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title">Обновить аватар</h3>
            <form class="popup__form popup__form-avatar" name="popupForm" novalidate>
                <input class="popup__input popup__input_type_discription" type="url" name="avatar" id="avatar" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error avatar-error"></span>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup closeEndPopup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title">Вы уверены?</h3>
            <form class="popup__form popup__form-delete" name="popupForm" novalidate>
                <button class="popup__save" type="submit">Да</button>
            </form>
        </div>
    </div>

    <div class="popup redactProfile">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form popup__form-edit" name="popupForm" novalidate>
                <input class="popup__input popup__input_type_name" type="text" name="name" id="name" placeholder="Ваше имя" minlength="2" maxlength="40" required>
                <span class="popup__input-error name-error"></span>
                <input class="popup__input popup__input_type_discription" type="text" name="discription" id="discription" placeholder="Ваше увлечение" minlength="2" maxlength="200" required>
                <span class="popup__input-error discription-error"></span>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup addCards">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__form-add" name="popupForm" novalidate>
                <input class="popup__input popup__input_type_name" type="text" name="title" id="title" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__input-error title-error"></span>
                <input class="popup__input popup__input_type_discription" type="url" name="discription" id="url" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error url-error"></span>
                <button class="popup__save popup__save_disabled" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_pictures">
        <div class="popup__container-bigpic">
            <button class="popup__close" type="button"></button>
            <img class="popup__image" src=" " alt="">
            <h3 class="popup__subtitle">Новое место</h3>
        </div>
    </div>

    <template id="element__template">
      <div class="element">
          <img class="element__image" src=" " alt="">
          <button class="element__remove" type="button"></button>
          <div class="element__block">
              <h2 class="element__title"></h2>
              <div class="element__like-location">
                <button class="element__like" type="button"></button>
                <span class="element__like-counter">0</span>
              </div>
          </div>
      </div>
    </template>    
</body>

</html>
