<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
    </header>

    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/jak.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button" type="button"></button>
        </section>

        <section class="elements"></section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022. Ryzhkov Egor</p>
    </footer>

    <div class="popup redactProfile">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="popupForm">
                <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Ваше имя">
                <input class="popup__input popup__input_type_discription" type="text" name="discription" placeholder="Ваше увлечение">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup addCards">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="popupForm">
                <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Название">
                <input class="popup__input popup__input_type_discription" type="text" name="discription" placeholder="Ссылка на картинку">
                <button class="popup__save" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popap__pictures">
        <div class="popup__container-bigpic">
            <button class="popup__close" type="button"></button>
            <img class="popup__image" src="" alt="">
            <h3 class="popup__subtitle">Новое место</h3>
        </div>
    </div>
    <template id="element__template">
      <div class="element">
          <img class="element__image" src="" alt="">
          <button class="element__remove" type="button"></button>
          <div class="element__block">
              <h2 class="element__title"></h2>
              <button class="element__like" type="button"></button>
          </div>
      </div>
    </template>    
    <script src="./scripts/index.js"></script>
</body>

</html>
