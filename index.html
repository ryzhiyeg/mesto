<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
    </header>

    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/jak.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button" type="button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/Moskow.jpg" alt="Москва">
                <div class="element__block">
                    <h2 class="element__title">Москва</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
                <div class="element__block">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/Dombai.jpg" alt="Домбай">
                <div class="element__block">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
                <div class="element__block">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/Dombai.jpg" alt="Домбай">
                <div class="element__block">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/Moskow.jpg" alt="Московская область">
                <div class="element__block">
                    <h2 class="element__title">Московская область</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022. Ryzhkov Egor</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="popupForm">
                <input class="popup__input popup__input_name" type="text" name="name" placeholder="Ваше имя">
                <input class="popup__input popup__input_discription" type="text" name="discription" placeholder="Ваше увлечение">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
